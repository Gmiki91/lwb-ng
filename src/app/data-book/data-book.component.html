<div *ngFor="let student of students$|async">

    <div style="display: flex">
    <span>{{student.fullNameC}}</span>
        <span class="clickable" (click)="openData(student)">Adatok</span>
        <span class="clickable" (click)="openGrades(student)">Napló</span>
        <span class="clickable" (click)="openAttendance(student)">Jelenlét</span>
    </div>
    <app-food-order *ngIf="parentMode" [student]="student"></app-food-order>
    <mat-divider></mat-divider>
</div>
