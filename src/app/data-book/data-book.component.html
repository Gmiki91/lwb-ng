<div class="container">
    <div *ngIf="loading">
        <mat-spinner ></mat-spinner>
    </div>
    <div class="content" *ngFor="let student of students$|async">
        <div class="list">
            <div class="name">{{student.fullNameC}}</div>
            <button mat-stroked-button class="clickable" (click)="openData(student)">Adatok</button>
            <button mat-stroked-button class="clickable" (click)="openGrades(student)">Napló</button>
            <button mat-stroked-button class="clickable" (click)="openAttendance(student)">Jelenlét</button>
        </div>
        <app-food-order *ngIf="parentMode" [student]="student"></app-food-order>
        <mat-divider></mat-divider>
    </div>
</div>
