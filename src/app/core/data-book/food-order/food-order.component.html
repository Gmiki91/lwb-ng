<ng-container *transloco="let t">
    <div class="food_container">
        <div class="food_container__order">
            <span>üçî {{t('food_request')}} üçî</span>
            <button mat-raised-button *ngIf="changed" [ngClass]="['full-width', 'primary-btn']"
                (click)="updateFoodOrder()">{{t('save')}}</button>
        </div>
        <table class="food_container__table">
            <tr>
                <td *ngFor="let day of dayNames, let i = index">
                    <div class="top">
                        <span class="top__upper">{{t(months[i])}} - {{days[i]}}</span>
                        <span class="top__lower">{{t(day)}}</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td *ngFor="let day of dayNames, let i = index">
                    <mat-checkbox [disabled]="disableCheckbox(i)" [checked]="checkIfOrdered(i)"
                        (change)="onChange(i, $event.checked)"></mat-checkbox>
                </td>
            </tr>
        </table>
    </div>
</ng-container>
