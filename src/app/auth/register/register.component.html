<div [ngClass]="['container', loading? 'inactive' : '' ]">
    <form class="content" #registerForm="ngForm" (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>Child full name - cyrillic</mat-label>
            <input matInput ngModel type="text" name="fullNameC" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Child full name - latin</mat-label>
            <input matInput ngModel type="text" name="fullNameL" required />
        </mat-form-field>
        <mat-form-field>
            <input matInput ngModel name="dob" [matDatepicker]="picker" disabled>
            <mat-label>Date of birth</mat-label>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Class</mat-label>
            <mat-select ngModel name="grade" required>
                <mat-option *ngFor="let class of classes" [value]="class">
                    {{class}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Ukrainian school</mat-label>
            <input matInput ngModel type="text" name="ukraineSchool" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Name of Parent/Guardian</mat-label>
            <input matInput ngModel type="text" name="parentName" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput ngModel type="text" name="address" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Phone number</mat-label>
            <input matInput ngModel type="text" name="phoneNumber" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Health concerns, allergies</mat-label>
            <input matInput ngModel type="text" name="healthIssues" />
        </mat-form-field>
        <mat-checkbox matInput ngModel name="vegetarian" [checked]="false">Vegetarian</mat-checkbox>
        <mat-checkbox matInput ngModel name="homeGoing" [checked]="false">May go home alone</mat-checkbox>
        <button [matTooltip]="!registerForm.valid ? 'All fields must be filled' : ''"
            [ngClass]="registerForm.valid && !loading ? 'form-button' : 'inactive-button'" mat-stroked-button
            class="btn">
            Register
        </button>
    </form>
</div>
<app-spinner *ngIf="loading"></app-spinner>
