<div [ngClass]="['container', loading? 'inactive' : '' ]">
    <div class="box">
        <ng-container *transloco="let t">
        <h1>{{t('signup')}}</h1>
        <form #signUpForm="ngForm" (ngSubmit)="onSignUp()">
            <mat-form-field>
                <mat-label>{{t('email')}}</mat-label>
                <input matInput ngModel type="email" name="email" required />
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{t('password')}}</mat-label>
                <input matInput ngModel [type]="showPassword ? 'text' : 'password'" name="password"
                    (blur)='passwordsMatch()' required />
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{showPassword ? 'visibility_off' : 'visibility' }}
                </mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{t('confirm_password')}}</mat-label>
                <input matInput ngModel [type]="showPassword ? 'text' : 'password'" name="password2"
                    (blur)='passwordsMatch()' required />
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{showPassword ? 'visibility_off' : 'visibility' }}
                </mat-icon>
                <mat-hint class="red" *ngIf="passwordMissmatch">Passwords do not match</mat-hint>
            </mat-form-field>
            <button [matTooltip]="!signUpForm.valid ? 'All fields must be filled out' : ''"
                [ngClass]="signUpForm.valid && !passwordMissmatch ? 'form-button' : 'inactive-button'"
                mat-stroked-button class="btn" type="submit()">
                {{t('signup')}}
            </button>
        </form>
        </ng-container>
    </div>
</div>
<app-spinner *ngIf="loading"></app-spinner>
