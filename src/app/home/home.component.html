<ng-container *transloco="let t">
    <div class="container">
        <h1> {{t('classes')}}</h1>
        <div class="box" *ngIf="type === '1'">
            <ng-container *ngFor="let classroom of classRooms">
                <div class="grade_container" *ngFor="let grade of classroom.grades, let i=index">
                   <b>{{grade}}.</b>
                    <div class="links">
                        <button mat-button routerLink="/data-book" [queryParams]="{grade:classroom.grades[i]}">{{t('roster')}}</button>
                        <button mat-button routerLink="/grade-book" [queryParams]="{grade:classroom.grades[i]}">{{t('diary')}}</button>
                        <button mat-button routerLink="/class-book" [queryParams]="{grade:classroom.grades[i]}">{{t('attendance')}}</button>
                        <button mat-button routerLink="/topic" [queryParams]="{grade:classroom.grades[i]}">{{t('topics')}}</button>
                    </div>
                </div>
            </ng-container>
        </div>
        <app-data-book *ngIf="type === '0'" [parentMode]="true"></app-data-book>
        <app-summary *ngIf="type==='2'"></app-summary>
        <div class="contact_info">
            <span>{{t('contact_info')}}</span>
              <p>gmiki91@gmail.com</p>
        </div>
    </div>
</ng-container>
