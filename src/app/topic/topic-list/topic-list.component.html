<ng-container *transloco="let t">
    <table>
        <tr *ngIf="!emptyList">
            <th>#</th>
            <th>{{t('topic')}}</th>
        </tr>
        <tr *ngFor="let topic of topicList$|async, let i=index">
            <td>{{topic.lesson}}</td>
            <td><div class="topic_wrapper">{{topic.text}}</div></td>
            <td><button mat-raised-button class="secondary-btn" (click)="onDelete(topic)">{{t('delete')}}</button></td>
        </tr>
    </table>
</ng-container>
